<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>show和hied</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("div").css({
                "height" : "200px",
                "width" : "300px",
                "background" : "gold",
                "display" : "none"
            });
            $("button").eq(0).click(function () {
                //让div显示出来
                $("div").show(3000);
            });
            $("button:last").click(function () {
                $("div").hide();
            });
        });
    </script>
</head>
<body>
    <button>显示</button>
    <button>隐藏</button>
    <div></div>
</body>
</html>
